<h2>Por Region</h2>

<hr />

<div class="row">
  <div class="col text-center">
    <!--mostrar las regiones permitidas en botones con evento searchByRegion-->
    <!--ngClass asignado a la region que viene del selectedRegion-->
    <button
      (click)="searchByRegion(region)"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary':selectedRegion === region}"
      *ngFor="let region of regions"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
